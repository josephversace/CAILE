<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIM Platform - Intelligent Investigation Machine</title>
    <base href="/" />

    <!-- Bootstrap 5 (HUD is built on Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    <!-- HUD CSS Framework -->
    <link href="css/app.min.css" rel="stylesheet" />

    <!-- IIM Component Styles -->
    <link href="css/iim-components.css" rel="stylesheet" />

    <!-- Blazor Component Styles -->
    <link href="IIM.Components.styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Blazor App Container -->
    <div id="app">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="text-center">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h4 class="mt-3">Initializing IIM Platform...</h4>
            </div>
        </div>
    </div>

    <!-- jQuery (required for HUD) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- HUD JavaScript Framework -->
    <script src="js/app.min.js"></script>

    <!-- IIM Components JavaScript -->
    <script src="js/iim-components.js"></script>

    <!-- Blazor WebView -->
    <script src="_framework/blazor.webview.js"></script>
</body>
</html>
